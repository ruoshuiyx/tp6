<!--内容开始-->
<section class="content">
    <div class="search">
        <form class="form-inline" action="{:url('Auth/adminGroup')}" data-pjax>
            <input type="text" class="form-control" name="title" placeholder="角色组" value="{$title}">
            <input class="btn btn-flat btn-primary" type="submit" value="搜索">

            <a class="btn btn-flat btn-primary m_10" href="{:url('Auth/adminGroup')}">显示全部</a>
            <input class="btn btn-flat btn-warning m_10 select_del" type="button" value="批量删除">
            <a class="btn btn-flat btn-success m_10 f_r" href='{:url('Auth/groupAdd')}'><i
                class="fa fa-plus m-r-10"></i>添 加</a>
        </form>
    </div>
    <!--数据表开始-->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <th class="t_c"><input type="checkbox" id="check"></th>
                                <th class="t_c">编号</th>
                                <th class="t_c">角色组</th>
                                <th class="t_c">添加时间</th>
                                <th class="t_c">修改时间</th>
                                <th class="t_c">状态</th>
                                <th class="t_c">操作</th>
                            </tr>
                            {volist name='list' id='list' empty="$empty"}
                            <tr>
                                <td class="t_c"><input type="checkbox" name="key[]" value="{$list.id}"></td>
                                <td class="t_c">{$list.id}</td>
                                <td class="t_c">{$list.title}</td>
                                <td class="t_c">{$list.create_time}</td>
                                <td class="t_c">{$list.update_time}</td>
                                <td class="t_c">
                                    {if $list.status==1}
                                    <a class="state state_ok" data-id="{$list.id}"><i
                                            class="fa fa-fw fa-check-square"></i></a>
                                    {else}
                                    <a class="state state_no" data-id="{$list.id}"><i
                                            class="fa fa-fw fa-check-square"></i></a>
                                    {/if}
                                </td>
                                <td class="t_c">
                                    <a class="btn btn-flat btn-danger btn-xs"
                                       href="{:url('Auth/groupAccess',['id'=>$list.id])}">
                                        <i class="fa fa-edit"></i> 权限
                                    </a>
                                    <a class="btn btn-flat btn-info btn-xs"
                                       href="{:url('Auth/groupEdit',['id'=>$list.id])}">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a class="btn btn-flat btn-warning btn-xs list_del" data-id="{$list.id}">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix page">
                        {$page|raw}
                        <!---->
                        {$pageSize|raw}
                        <!---->
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
    <!--数据表结束-->
</section>
<!--内容结束-->

<script>
    //删除
    $(".list_del").click(function () {
        var url = "{:url('Auth/groupDel')}";
        var id = $(this).data("id");
        delOne(url, id)
    })

    //状态
    $(".state").click(function () {
        var url = "{:url('Auth/groupState')}";
        var id = $(this).data("id");
        changeState(url, id);
    })

    //批量删除
    $(".select_del").click(function () {
        var url = "{:url('Auth/groupSelectDel')}";
        delSelect(url);
    })

    //显示数量
    $(".page_size").change(function () {
        var page_size = $(this).val();
        var url = "{:url('Auth/adminGroup',['page_size'=>'pagesize'])}";
        url = url.replace("pagesize", page_size);
        pjaxReplace(url);
    });
</script>
