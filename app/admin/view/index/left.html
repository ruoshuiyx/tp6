<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{$Think.session.admin.image ? $Think.session.admin.image : '/static/plugins/AdminLTE-2.4/dist/img/user2-160x160.jpg'}" class="img-circle">
        </div>
        <div class="pull-left info">
          <p>{$admin.nickname ? $admin.nickname : $admin.username}</p>
          <i class="fa fa-circle text-success"></i> 在线
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">主导航</li>
        <!---->
        {volist name="$menus" id="vo"}
        <li class="treeview">
          <a href="#">
            <i class="{$vo.icon}"></i> <span>{$vo.title}</span><span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
          </a>
          <ul class="treeview-menu">
          	{volist name="vo.children" id="voo"}
            <li class="left_li"><a href="{$voo.href}"  target="right"><i class="{$voo.icon ? $voo.icon :'fa fa-circle-o'}"></i>{$voo.title}</a></li>
            {/volist}
          </ul>
        </li>
        {/volist}
        <!---->
        
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
