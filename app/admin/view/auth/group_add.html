<!--内容开始-->
<section class="content">
    <div class="search">
        <form class="form-inline" action="{:url('Auth/adminGroup')}">
            <a class="btn btn-flat btn-primary m_10" href="{:url('Auth/adminGroup')}">显示全部</a>
            <a class="btn btn-flat btn-success m_10 f_r m_t_5" onclick="javascript :history.back(-1)"><i
                    class="fa fa-undo m-r-10"></i>返 回</a>
        </form>
    </div>
    <!--数据表开始-->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-body">
                {if $info}
                <form method="post" action="{:url('Auth/groupEdit')}">
                    <input type="hidden" name="id" value="{$info.id}"/>
                {else /}
                <form method="post" action="{:url('Auth/groupAdd')}">
                {/if}
                    <!---->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">角色组名</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <input type="text" name="title" class="form-control" placeholder="请输入角色组名"
                                       value="{$info.title}">
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>
                        </div>
                    </div>
                    <!---->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">状态</label>
                            <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                <div class="dd_radio_lable_left">
                                    {if $info}
                                    <label class="dd_radio_lable">
                                        <input type="radio" name="status" value="1" class="dd_radio" {$info.status?'checked':''}><span>显示</span>
                                    </label>
                                    <label class="dd_radio_lable">
                                        <input type="radio" name="status" value="0" class="dd_radio" {$info.status?'':'checked'}><span>隐藏</span>
                                    </label>
                                    {else /}
                                    <label class="dd_radio_lable">
                                        <input type="radio" name="status" value="1" class="dd_radio" checked><span>显示</span>
                                    </label>
                                    <label class="dd_radio_lable">
                                        <input type="radio" name="status" value="0" class="dd_radio"><span>隐藏</span>
                                    </label>
                                    {/if}
                                </div>
                            </div>
                            <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>
                        </div>
                    </div>
                    <!---->
                    <div class="row dd_input_group">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">
                                <button type="submit" class="btn btn-flat btn-primary ">提 交</button>
                                <button type="button" class="btn btn-flat btn-default"
                                        onclick="javascript :history.back(-1)">返 回
                                </button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!--数据表结束-->
</section>
<!--内容结束-->
