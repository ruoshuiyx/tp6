<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台管理面板</title>
  <!-- 告诉浏览器该页面是自适应布局 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
   {include file="index/top" /}
</head>
<body class="hold-transition skin-blue sidebar-mini">	
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0 !important;">
        <!--页眉-->
        <section class="content-header">
          <h1>短信配置</h1>
        </section>
        <!--内容开始-->
        <section class="content">
        	<div class="search">
            	<form class="form-inline">
                 	<e>短信发送采用阿里云短信服务</e>
                    <a class="btn btn-flat btn-primary m_10" href="https://help.aliyun.com/document_detail/101346.html" target="_blank">查看错误码</a>
                    <a class="btn btn-flat btn-primary m_10" href="https://help.aliyun.com/document_detail/59210.html" target="_blank">使用指引</a>
                </form> 
            </div>
            <!--数据表开始-->
            <div class="row">
                <div class="col-xs-12">
                  <div class="box">
                    <div class="box-header">
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                    	<form method="post" action="{:url('smsPost')}"> 
                    		<!---->
			                	<div class="row dd_input_group">
				                	<div class="form-group">
					                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">AccessKey ID</label>
					                  <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
					                    <input type="text" name="accessKeyId" class="form-control" placeholder="AccessKeyID" value="{$info.accessKeyId}">
					                  </div>
                                      <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts"><a href="https://help.aliyun.com/document_detail/53045.html" target="_blank">【创建】</a> <a href="https://usercenter.console.aliyun.com/#/manage/ak">【查看】</a></div>
					                </div>
				                </div>
				                <!---->	
				                <div class="row dd_input_group">
				                	<div class="form-group">
					                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">密钥secret</label>
					                  <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
					                    <input type="text" name="accessKeySecret" class="form-control" placeholder="AccessKeySecret" value="{$info.accessKeySecret}">
					                  </div>
                                      <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts"></div>
					                </div>
				                </div>
				                <!---->	
				                <div class="row dd_input_group">
				                	<div class="form-group">
					                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">签名名称</label>
					                  <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
					                    <input type="text" name="signName" class="form-control" placeholder="SignName" value="{$info.signName}">
					                  </div>
                                      <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts"> <a href="https://help.aliyun.com/document_detail/108072.html" target="_blank">【签名简介】</a><a href="https://dysms.console.aliyun.com/dysms.htm#/domestic/text/sign" target="_blank">【查看签名】</a></div>
					                </div>
				                </div>
				                <!---->	
				                <div class="row dd_input_group">
				                	<div class="form-group">
					                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">模版CODE</label>
					                  <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
					                    <input type="text" name="templateCode" class="form-control" placeholder="TemplateCode" value="{$info.templateCode}">
					                  </div>
                                      <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts"> <a href="https://dysms.console.aliyun.com/dysms.htm#/domestic/text/template" target="_blank">【查看模版】</a></div>
					                </div>
				                </div>
                                <!---->	
				                <div class="row dd_input_group">
				                	<div class="form-group">
					                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">测试手机</label>
					                  <div class="col-xs-8 col-sm-6 col-md-4 col-lg-4">
					                    <input type="text" name="test_mobile" class="form-control" placeholder="测试手机验证码" value="{$info.test_mobile}">
					                  </div>
                                      <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts"></div>
					                </div>
				                </div>
	                    	<!---->
	                    	<div class="row dd_input_group">
				                	<div class="form-group">
					                  <label class="col-sm-1 col-xs-4 control-label"></label>
					                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
					                    	<button type="submit" class="btn btn-flat btn-primary ">提 交</button> 
					                    	<button type="reset" class="btn btn-flat btn-default">重置</button>
					                    	<button type="button" id="test_sms" class="btn btn-flat btn-info ">测试发送</button> 
					                  </div>
			
					                </div>
				                </div>
	                    <!---->
                			</form>
                    </div>
                    <!-- /.box-body -->
                  </div>
                  <!-- /.box -->
                </div>
              </div>
            <!--数据表结束-->
        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
        <!--内容结束-->
    </div>
</div>
{include file="index/bottom" /} 
<script type="text/javascript">
	$("#test_sms").click(function(){
		var url = "{:url('trySms')}";
		var mobile = $("input[name='test_mobile']").val();
		trySendSms(url,mobile);
	})
</script>
</body>
</html>
