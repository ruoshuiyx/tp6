<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台管理面板</title>
  <!-- 告诉浏览器该页面是自适应布局 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  {include file="index/top" /}
</head>
<body class="hold-transition skin-blue sidebar-mini">	
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0 !important;">
        <!--页眉-->
        <section class="content-header">
          <h1>{$info?'修改':'添加'}会员</h1>
        </section>
        <!--内容开始-->
        <section class="content">
            <div class="search">
            	<form class="form-inline" action="">
                 <input class="btn btn-flat btn-primary m_10_l_0" onclick="location.href='{:url('index')}'" type="button" value="显示全部">
                 <a class="btn btn-flat btn-success m_10 f_r" onclick="javascript :history.back(-1)"><i class="fa fa-undo m-r-10"></i>返 回</a>  
            	</form> 
            </div>
            <!--数据表开始-->
            {if $info}
            <form method="post" action="{:url('editPost')}">
                <input type="hidden" name="id" value="{$info.id}"/>
                <input type="hidden" name="email" value="{$info.email}">
            {else /}
            <form method="post" action="{:url('addPost')}">
            {/if}
            <!---->
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                	<div class="box box-body">
                   			<!---->
		                	<div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">会员组</label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
				                    <select name="type_id" class="form-control">
						                    <option value="">请选择会员组</option>
						                    {volist name="usersType" id="vo"}
						                    {if $info}
						                    	<option {if $info['type_id']==$vo.id}selected{/if} value="{$vo.id}">{$vo.name}</option>
						                    {else /}
						                    	<option value="{$vo.id}">{$vo.name}</option>
						                    {/if}
						                    {/volist}
						                </select>
				                  </div>
				                  <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>
				                </div>
			                </div>	
                            <!---->
                            <div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">邮箱帐号</label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
				                     <input type="text" name="email" class="form-control" placeholder="请输入邮箱帐号" value="{$info.email}" {if $info}disabled{/if}>
				                  </div>
                                  <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>
				                </div>
			                </div>
                            <!---->
                            <div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">密码</label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
				                     <input type="text" name="password" class="form-control" placeholder="请输入密码" value="">
				                  </div>
                                  <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">{if $info}* 为空则不修改{else}*{/if}</div>
				                </div>
			                </div>
                            <!---->
                            <div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">性别</label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                  <div class="dd_radio_lable_left">
                                  {if $info}
				                    <label class="dd_radio_lable">
                                      <input type="radio" name="sex" value="1" class="dd_radio" {$info.sex?'checked':''}><span>男</span>
                                    </label>
                                    <label class="dd_radio_lable">
                                      <input type="radio" name="sex" value="0" class="dd_radio" {$info.sex?'':'checked'}><span>女</span>
                                    </label>
                                     {else /}
                                     <label class="dd_radio_lable">
                                      <input type="radio" name="sex" value="1" class="dd_radio" checked><span>男</span>
                                    </label>
                                    <label class="dd_radio_lable">
                                      <input type="radio" name="sex" value="0" class="dd_radio" ><span>女</span>
                                    </label>
                                     {/if}
                                     </div>
				                  </div>
                                  <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"></div>
				                </div>
			                </div>
                            <!---->
                            <div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">qq</label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
				                     <input type="text" name="qq" class="form-control" placeholder="请输入qq" value="{$info.qq}">
				                  </div>
                                  <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"></div>
				                </div>
			                </div>
                             <!---->
                            <div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">联系电话</label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
				                     <input type="text" name="mobile" class="form-control" placeholder="请输入联系电话" value="{$info.mobile}">
				                  </div>
                                  <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"></div>
				                </div>
			                </div>
                            <!---->
                             <div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">状态</label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
                                  <div class="dd_radio_lable_left">
                                  {if $info}
				                    <label class="dd_radio_lable">
                                      <input type="radio" name="status" value="1" class="dd_radio" {$info.status?'checked':''}><span>正常</span>
                                    </label>
                                    <label class="dd_radio_lable">
                                      <input type="radio" name="status" value="0" class="dd_radio" {$info.status?'':'checked'}><span>禁用</span>
                                    </label>
                                     {else /}
                                     <label class="dd_radio_lable">
                                      <input type="radio" name="status" value="1" class="dd_radio" checked><span>正常</span>
                                    </label>
                                    <label class="dd_radio_lable">
                                      <input type="radio" name="status" value="0" class="dd_radio" ><span>禁用</span>
                                    </label>
                                     {/if}
                                     </div>
				                  </div>
                                  <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"></div>
				                </div>
			                </div>
                            <!----> 
			                <div class="row dd_input_group">
			                	<div class="form-group">
				                  <label class="col-sm-1 col-xs-4 control-label"></label>
				                  <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">
				                    	<button type="submit" class="btn btn-flat btn-primary ">提 交</button> 
				                    	<button type="button" class="btn btn-flat btn-default" onclick="javascript :history.back(-1)">返 回</button>
				                  </div>
		
				                </div>
			                </div>
                 </div>
                  <!-- /.box -->
                </div>
              </div>
              </form>
            <!--数据表结束-->
        </section>
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
        <!--内容结束-->
    </div>
</div>
{include file="index/bottom" /} 
</body>
</html>
